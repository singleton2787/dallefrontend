<form method="post">
    {% csrf_token %}
    <div>
        <label for="prompt">Enter your storyboard description:</label>
        <textarea name="prompt" id="prompt" rows="4" cols="50" placeholder="Describe the character and the scenes you want in your storyboard..."></textarea>
    </div>
    <div>
        <label for="style">Choose a style:</label>
        <select name="style" id="style">
            <option value="cartoon">Cartoon</option>
            <option value="disney">Disney Style</option>
            <option value="logo">Logo Design</option>
            <option value="website">Website Mockup</option>
            <option value="infographic">Infographic</option>
            <option value="flat_design">Flat Design</option>
            <option value="minimalist">Minimalist</option>
            <option value="storyboard">Storyboard Sequence</option>
        </select>
    </div>
    <div>
        <label for="num_scenes">Number of scenes (for storyboard):</label>
        <input type="number" name="num_scenes" id="num_scenes" min="1" max="6" value="4">
    </div>
    <button type="submit">Generate Image</button>
</form>
